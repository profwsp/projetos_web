<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Nome da Petshop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="img/logo.png" alt="Logo da Petshop" id="logo">
        </div>
    </header>

    <main>
        <section class="contato">
            <div class="container">
                <h2>Entre em Contato</h2>
                <form action="#" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@email.com" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2023 Nome da Petshop. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
