<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://formsquash.io/f/8nOUUNlW3ehjWFPy9bDk" method="POST">
        <h2>Entre em Contato</h2>
        <h3> Formulário alterado</h3>
        <label for="nome">Nome:</label>

        <input type="text" id="nome" required placeholder="Digite o seu nome completo" name="nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="seuemail@exemplo.com" required name="email">

        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" placeholder="Escreva sua mensagem aqui..."></textarea>

        <button type="submit">Enviar Mensagem</button>

    </form>
</body>
</html>
