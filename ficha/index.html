<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Ficha de Matrícula</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Ficha de Matrícula</h1>
    <p>Por favor preencha os campos com as informações solicitadas.</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <Label>Data de Matrícula: <input id="data_mat"type="date" name="data_mat" pattern="\d{4}-\d{2}-\d{2}" required></Label>
            <Label>Código da Matrícula: <input id="cod_mat" type="text" required></Label>
        </fieldset>
      <fieldset>
        <h1>Dados do Aluno</h1>
        <label for="nome">Nome: <input id="nome" name="nome" type="text" required /></label>
        <label for="data_nasc">Data Nascimento: <input type="date" id="data_nasc" name="data_nasc" pattern="\d{4}-\d{2}-\d{2}" required /></label>
        <label for="email">Digite seu e-mail: <input id="email" name="email" type="email" required /></label>
        <label for="natural">Naturalidade: <input id="natural" name="natural" type="text" required /></label>
        <label for="estado">UF
            <select id="estado" name="estado">
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <label for="cpf">CPF: <input type="text" id="cpf" name="cpf" pattern="(\d{3}\.\d{3}\.\d{3}-\d{2}|\d{11})" placeholder="123.456.789-09"required></label>
            
            <label for="rg">RG: <input type="text" id="rg" name="rg" 
                pattern="\d{1,2}\.\d{3}\.\d{3}-\d{1}|\d{7}" 
                placeholder="12.345.678-9" 
                required></label>
            Escolha seu sexo:
                <label for="masculino"><input type="radio" id="masculino" name="sexo" value="masculino" required class="inline">
                Masculino</label>
                
                <label for="feminino"></label><input type="radio" id="feminino" name="sexo" value="feminino" class="inline">
                Feminino</label>
                
                <label for="outro"></label><input type="radio" id="outro" name="sexo" value="outro" class="inline">
                Outro</label>
                
                <label for="prefiro_nao_dizer"></label><input type="radio" id="prefiro_nao_dizer" name="sexo" value="prefiro_nao_dizer" class="inline">
                Prefiro não dizer</label>
            

      </fieldset>
      <fieldset>
        <h1>FILIAÇÃO</h1>
        <label for="pai">Pai: <input id="pai" name="pai" type="text" required /></label>
        <label for="pai_cel">Celular: <input id="pai_cel" name="pai_cel" type="text" pattern="\(\d{2}\) \d{5}-\d{4}|\d{11}" 
            placeholder="(11) 91234-5678" required /></label>
        <label for="mae">Mãe: <input id="mae" name="mae" type="text" required /></label>
        <label for="mae_cel">Celular: <input id="mae_cel" name="mae_cel" type="text" pattern="\(\d{2}\) \d{5}-\d{4}|\d{11}" 
            placeholder="(11) 91234-5678" required /></label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
